<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Champion Predictor</title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-red.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>

<body>
<div class="mdl-layout mdl-js-layout">
<header class="mdl-layout__header dashboard-header">
    <div class="mdl-layout__header-row">
        <h1>FIFA World Cup Predictor</h1>
    </div>

    <div class="tabs-wrapper">
        <div class="tab selected">Predictions</div>
        <div class="tab">Stats</div>
    </div>
</header>

<main class="mdl-layout__content">
<div class="page-content">
    <section class="tab-section" id="predictions-section">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <h1>Predictions</h1>
            </div>
        </div>
    </section>

    <section class="tab-section" id="stats-section">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <h1>Some stats</h1>
            </div>
        </div>
    </section>
</div>
</main>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/dashboard.js"></script>

</body>
</html>


<script src="https://unpkg.com/chart.js@2.7.3/dist/Chart.min.js"></script>
<script src="js/chart.js"></script>
<script src="js/data.js"></script>
